<body class="body">

                <h2 class="header__item-text text-features">Theme - Conditional statements in JavaScript (if, else, else if).</h2>

        <main class="main">
            <div class="main__item text-features">
                <div class="responce" id="if_app"></div>

   <script>
    let language = prompt('Enter your language here - ENG, UA, RUS or DE', 'UA');
    const ENG = 'Hi there! How are you?'
    const UA = 'Здоровеньки були!'
    const RUS = 'Привет!'
    const DE = 'Guten Tag mein Lieber, wie geht es dir?!'
    let confirm_step = confirm('Are you sure?')
    if(language == 'ENG') {
        document.getElementById('if_app').innerHTML = ENG;
    } else if(language == 'UA') {
        document.getElementById('if_app').innerHTML = UA;
    } else if(language == 'RUS') {
        document.getElementById('if_app').innerHTML = RUS;
    } else if(language == 'DE') {
        document.getElementById('if_app').innerHTML = DE;
    } else {
        document.getElementById('if_app').innerHTML = 'I don\'t understand you.';
    }
   </script>
